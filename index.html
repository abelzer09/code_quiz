<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3 id="highScores">View HighScores</h3>
                <h3 id="timer"></h3>
            </div>
            <div class="col-6">
                <h1 id="header">Code Quiz Challenge</h1>
            </div>
            <div class="col">
                <h3 id="score"></h3>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <section class="lead"></section>
        <div id="rules">
            <p>Try to answer the following code-related question within the time limit. Incorrect answers with penalize
                your
                time by fifteen seconds.</p>
            <button id="start">start</button>
        </div>
        <div id="questions"></div>
        <div id="answers"></div>
        <div id="hsPage">
            <h3 id="highScoreHead">HighScores</h3>
            <form>
                <input id="initials" type="text" placeholder="Intials">
                <input id="submit" type="button" value="submit">
            </form>
        </div>
        <div id="leaderBoard">
            <h2>Leader Board</h2>
            <ol id="board"></ol>
            <button id="backBtn">Go Back</button>
            <button id="clearBtn">Clear</button>
        </div>
        </section>
    </div>
